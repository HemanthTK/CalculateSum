            </select>

          <h1 id="result"></h1>
        </div>
        <script>
            function calculate(){
                var op=operator.value;
                 var expression = num1Input.value + op +num2Input.value;
                 result.innerHTML = eval(expression);
                
               }
        </script>
    </body>
</html>
